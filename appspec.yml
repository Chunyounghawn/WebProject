#CodeDeploy 설정파일
version: 0.0
os: linux
files:
  - source: / #루트지정.모든파일 이동
    destination: /home/ec2-user/app/step2/zip/ #모든파일 이동경로. 파일받을 위치
    overwrite: yes #덮어쓰기

#CodeDeploy에서 EC2 서버로 넘겨준파일모두 ec2-user권한 갖도록함.
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

#CodeDeploy 배포단게에서 실행할 명령어 지정. ApplicationStart단게에서 deploy.sh를 ec2-user권한으로 실행, 60초동안. 이후실패
hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user
      
  